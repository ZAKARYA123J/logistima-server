version: "3.9"

services:
  postgres:
    image: postgres:latest
    container_name: postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: app_db
      POSTGRES_USER: app_user
      POSTGRES_PASSWORD: root
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:latest
    container_name: redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
  api:
    build: .
    container_name: api
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - .:/src
      - /src/node_modules
    depends_on:
      - postgres
      - redis
    ports:
      - "3000:3000"
volumes:
  postgres_data:
  redis_data:
